<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sismos Canarias</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <!-- Top Header -->
    <header id="main-header">
        <div class="logo">🌍 Sismos Canarias</div>
        <div id="date-container">
            <input id="date-picker" type="text" placeholder="DD/MM/YYYY" readonly />
            <button id="calendar-button" title="Seleccionar fecha">
                <span class="icon">📅</span>
            </button>
        </div>
    </header>

    <!-- Map -->
    <div id="map"></div>

    <!-- Floating Status Bar -->
    <div id="status-bar">Cargando estado...</div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
