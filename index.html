<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sismos Canarias</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css" />
</head>
<body>
    <header class="main-header">
        <div class="logo">
            🌍 <span>Sismos Canarias</span>
        </div>
        <div class="source-link">
            📎 Fuente:
            <a href="https://doi.org/10.7419/162.03.2022" target="_blank">
                Instituto Geográfico Nacional (IGN). Catálogo de terremotos.
            </a>
        </div>
        <div class="calendar-container">
            <input type="text" id="date-picker" placeholder="DD/MM/YYYY" readonly />
            <span id="calendar-icon">📅</span>
        </div>
    </header>

    <div id="map"></div>

    <!-- Floating status bar -->
    <div id="status-bar">Cargando estado...</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="script.js"></script>
</body>
</html>
